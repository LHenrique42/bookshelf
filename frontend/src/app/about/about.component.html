<div class="container" >
  <mat-toolbar color="primary">
    <span>Bookshelf</span>
    <button mat-button (click)="toggleGridColumns()" fxHide.lt-md>
      <span *ngIf="gridColumns === 4">Three Columns</span>
      <span *ngIf="gridColumns === 3">Four Columns</span>
    </button>
  </mat-toolbar>
  <div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of [1,2,3,4,5,6,7]">
      <mat-card class="mat-elevation-z4" appMaterialElevation [defaultElevation]="defaultElevation" raisedElevation="16">
        <mat-card-header>
          <mat-card-title>Book Title {{num}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="https://m.media-amazon.com/images/I/51QV9ptBazL._SY346_.jpg">
        <mat-card-content>
          <p>
            The Himalayas is a mountain range in Asia.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Favorite</button>
          <button mat-button>Update Book</button>
          <button mat-button>Remove from shelf</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
