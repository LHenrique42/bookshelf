<div class="container" >
  <mat-toolbar color="primary">
    <span>Bookshelf</span>
    <button mat-button (click)="toggleGridColumns()" fxHide.lt-md>
      <span *ngIf="gridColumns === 4">Three Columns</span>
      <span *ngIf="gridColumns === 3">Four Columns</span>
    </button>
  </mat-toolbar>
  <div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let book of books">
      <mat-card class="mat-elevation-z4" appMaterialElevation [defaultElevation]="defaultElevation" raisedElevation="16">
        <mat-card-header>
          <mat-card-title>{{book.title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{book.coverImg}}>
        <mat-card-content>
          <p>
            {{book.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>
            <span class="material-icons">
              update
            </span>
            <span translate>Update Book</span>
          </button>
          <button mat-button>
            <span class="material-icons">
              delete_outline
            </span>
            <span translate>Remove from shelf</span>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
